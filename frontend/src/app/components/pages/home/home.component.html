<app-search></app-search>
<h1 class="gem-titles">Our Collection</h1>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods" >
    <a routerLink="/food/{{food.id}}" class="gem-card">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <!-- <span class="favorite {{food.favorite?'':'not'}}">
          ❤
        </span> -->

        <div class="stars">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="gold" uncheckedcolor="gray" size="22px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>
          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>

          <!-- <div class="cook-time">
            <span>✨ ct:</span>
            {{food.cookTime}}
          </div> -->
        </div>


      </div>
    </a>
  </li>
</ul>
