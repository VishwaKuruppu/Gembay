<div class="container">
  <div class="content">
    <app-title title="Order Details" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Name"></text-input>
      <text-input [control]="fc.address" label="Address"></text-input>
    </form>
    <div class="map">
      <app-title
      title="Select your location"
      fontSize="1.6rem"></app-title>
      <map [order]="order"></map>
    </div>
  </div>

  <div class="content">
    <app-title title="Item List" fontSize="1.6rem"></app-title>
    <order-items-list [order]="order"></order-items-list>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="createOrder()">
          Go To Payment
        </button>
      </div>
    </div>
  </div>
</div>
